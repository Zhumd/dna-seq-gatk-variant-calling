$schema: "http://json-schema.org/draft-04/schema#"
description: row of the references.tsv, representing a reference needed for data analysis rules
type: object
properties:
  reference_type:
    type: string
    description: type of reference
    enum: ["genome", "dbsnp", "transcripts"]
  file:
    type: string
    description: reference file name to use
  file_download:
    type: string
    description: download link for the reference file
  index:
    type: string
    description: index file name to use
  index_download:
    type: string
    description: download link for the index file
  snpeff_database:
    type: string
    description: "snpeff database name for the reference genome used. Check available databases depending on snpeff version at: https://sourceforge.net/projects/snpeff/files/databases/"
  jannovar_database:
    type: string
    description: "jannovar database name for the reference genome used. Check available databases with jannovar-cli subcommand `db-list`"
required:
  - reference_type
  - file
  - file_download
